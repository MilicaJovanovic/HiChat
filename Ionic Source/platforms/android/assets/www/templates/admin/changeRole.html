<link href="css/admin.css" rel="stylesheet">
<ion-view title="List of Users" hide-tabs="false">
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button button-icon ion-android-arrow-back" ng-click="goBack()"></button>
  </div>
  <h1 class="title">Change Role</h1>
</ion-header-bar>
 <ion-content scroll="false" ng-controller="areacodeCtrl">
	<h2 class="userInfoTitle">Username:</h2>
	<h4 class="userInfoData">{{username}}</h4>
	<h2 class="userInfoTitle">Phone number:</h2>
	<h4 class="userInfoData">{{phone}}</h4>

	<select id="roleSelect">
		<option id="admin" value="admin">Administrator</option>
		<option id="normal" value="normal">Normal</option>
	</select>

	<button id="btnSave" ng-click="updateRole()">Update Role</button>
 </ion-content>
</ion-view>
