<link href="css/tabs.css" rel="stylesheet">
<style ng-if="notification.messagesNew">ion-tabs .ion-chatbubble-working:after{content:'{{notification.messagesNew}}'}</style>
<ion-tabs class="tabs-icon-top tabs-positive tabs-icon">
  <ion-tab ui-sref="tab.contacts" title="CONTACTS" class="myTab">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>
  <ion-tab title="CHATS" ui-sref="tab.messages" class="myTab">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>
  <ion-tab  title="GROUPS" ui-sref="tab.group" class="myTab">
    <ion-nav-view name="tab-group"></ion-nav-view>
  </ion-tab>
  <ion-tab title="SETTINGS" ui-sref="tab.settings" class="myTab">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
  <ion-tab title="ADMIN" ui-sref="tab.admin" hidden={{showTab}} class="myTab">
    <ion-nav-view name="tab-admin"></ion-nav-view>
  </ion-tab>
</ion-tabs>

<!-- ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-positive tabs-icon tabs-color-active-light" -->
