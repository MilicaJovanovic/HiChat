<link href="css/settings.css" rel="stylesheet">
<ion-view title="My account" hide-tabs="true">
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button button-icon ion-android-arrow-back" ui-sref="tab.settings"></button>
  </div>
  <h1 class="title">My account</h1>
</ion-header-bar>
<ion-content class="contacts-main">
<div class="list">
	<a class="item item-icon-right" ui-sref="settingsPassword"><span>Change Password</span><i class="icon ion-ios-arrow-right"></i></a>
	<a class="item item-icon-right" ng-click="showPopupLogout()"><span>Log out</span><p>Log out of this account. You can log in to another account</p>
		<i class="icon ion-ios-arrow-right"></i></a>
</div>
</ion-content>
</ion-view>
