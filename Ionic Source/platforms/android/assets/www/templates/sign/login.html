<link href="css/login.css" rel="stylesheet">
<ion-content scroll="false" id="getStarted" ng-controller="areacodeCtrl">
	<div id="getStartedCover"></div>
	<div class="walkthrough-footer">
		<div class="bg-full" id="brandName"></div>
		<div class="bg-full" id="logo"></div>
		<p id="getStartedText">Cross platform chat app</p>
	</div>
	<div id="registerForm">
		<p id="formTitle">SIGN IN</p>
		<div class="userInputDiv" ng-click="changeColorEmail()" id="emailDiv">
			<div class="loginIconsDiv">
				<i class="ion-ios-telephone-outline loginIcons" id="emailIcon"></i>
			</div>
			<input type="number" class="userInput" placeholder="Enter phone number" ng-model="data.phone">
		</div>
		<div class="userInputDiv" ng-click="changeColorPass()" id="passDiv">
			<div class="loginIconsDiv">
				<i class="ion-ios-locked-outline loginIcons" id="passIcon"></i>
			</div>
			<input type="password" ng-model="data.password" class="userInput" placeholder="Enter Password">
			<div class="eyeIconDiv">
				<i class="ion-ios-eye-outline eyeIcon" id="eyeIcon"></i>
			</div>
		</div>
		<button class="simpleBtn" ng-click="login()">LOGIN</button>
		<p class="formBottomText" ng-click="showForgot()"><u>Forgot password?</u></p>
	</div>
</ion-content>
