<link href="css/contacts.css" rel="stylesheet">
<ion-view title="Update Contacts" hide-tabs="true">
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button button-icon ion-android-arrow-back" ng-click="goBack()"></button>
  </div>
  <h1 class="title">Update phonebook</h1>
</ion-header-bar>
 <ion-content scroll="false" class="stable-bg">
	<div class="text-center padding">Hichat friends in phonebook will automatically added to Hichat contact</div>
	<div ng-show="lastupdate" class="light-bg padding margin-horizontal"><div>Last updated:</div>
	<h4>{{lastupdate | date:'HH:mm, dd/MM/yyyy'}}</h4></div>
	<button ng-click="updateContacts()" ng-disabled="!contacts" class="button button-small button-positive padding-horizontal margin-auto width-50">UPDATE</button>
 </ion-content>
</ion-view>
