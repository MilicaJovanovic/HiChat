<link href="css/contacts.css" rel="stylesheet">
<ion-view title="Search Results" hide-tabs="true">
<ion-header-bar align-title="left" class="bar-stable">
  <div class="buttons">
    <button class="button button-icon ion-android-arrow-back" ng-click="goBack()"></button>
  </div>
  <h1 class="title">Search Results</h1>
</ion-header-bar>
 <ion-content>
	<div class="list contacts-recommended">
		<a class="item item-avatar">
			<img ng-if="contact.avatar" ng-src="{{contact.avatar}}">
			<img ng-if="!contact.avatar" ng-src="css/img/avatar/{{contact.name | firstChar}}.png">
			<h2>{{contact.name}}</h2>
			<p>+{{contact.phone}}</p>
			<button ng-show="!isFriend" class="button button-outline button-positive" ng-click="inviteFriend(contact.$id)">+ Add</button>
		</a>
	</div>
 </ion-content>
</ion-view>
