<link href="css/settings.css" rel="stylesheet">
<ion-view title="Change password" hide-tabs="true">
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button button-icon ion-android-arrow-back" ui-sref="settingsAccount"></button>
  </div>
  <h1 class="title">Change password</h1>
</ion-header-bar>
<ion-content class="stable-bg" scroll="false">
	<div class="list change-password-main">
	<div class="padding text-center notification" ng-show="warning">Invalid password. please try again</div>
	  <div class="item item-input margin-bottom">
		<input type="{{showcurrentValue.type}}" ng-model="data.oldpassword" placeholder="Current password">
		<button class="button button-clear" ng-click="showcurrentPassword()">{{showcurrentValue.text}}</button>
	  </div>
	  <div class="item item-input">
		<input type="{{showValue.type}}" ng-model="data.password" placeholder="New password">
		<button class="button button-clear" ng-click="showPassword()">{{showValue.text}}</button>
	  </div>
	  <div class="item item-input">
		<input type="{{showValue.type}}" ng-model="data.repassword" placeholder="Confirm new password">
		<button class="button button-clear" style="display:{{clearValue}}" ng-click="data.repassword=null">
		<i class="icon ion-ios-close-empty"></i></button>
	  </div>
	</div>
	<button ng-click="updatePassword()" class="button button-positive width-60 margin-auto">UPDATE</button>
	<div class="padding stable"><div>Password: Use password to login on other devices without activating via SMS. The password is not the activation code you received in the SMS.</div>
	<div>Note: For safety reasons, do not share your passwourd with anyone.</div></div>
</ion-content>
</ion-view>
