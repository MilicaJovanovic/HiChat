<link href="css/register.css" rel="stylesheet">
<ion-content scroll="false" id="getStarted">
	<div id="getStartedCover"></div>
	<div class="walkthrough-footer">
		<div class="bg-full" id="brandName"></div>
		<div class="bg-full" id="logo"></div>
		<p id="getStartedText">Cross platform chat app</p>
	</div>
	<div id="registerForm">
		<p id="formTitle">SIGN UP</p>
		<div class="btnWithIconDiv" id="facebook">
			<div class="iconsDiv" id="facebookIconDiv">
				<i class="ion-social-facebook icons" id="facebookIcon"></i>
			</div>
			<button class="btnWithIcon">Sign up with Facebook</button>			
		</div>
		<div class="btnWithIconDiv" id="google">
			<div class="iconsDiv">
				<i class="ion-social-googleplus icons"></i>
			</div>
			<button class="btnWithIcon">Sign up with Google+</button>			
		</div>
		<button class="simpleBtn">Sign up with email</button>
		<p class="formBottomText" ui-sref="login">Already have an account? <u>SIGN IN</u></p>
	</div>
</ion-content>
