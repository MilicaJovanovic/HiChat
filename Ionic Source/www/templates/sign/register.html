<link href="css/sign.css" rel="stylesheet">
<ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="goBack()">
		<i class="icon ion-android-arrow-back"></i>
	</button>
  </div>
  <h1 class="title">Register</h1>
</ion-header-bar>
<ion-content scroll="false" class="stable-bg" ng-controller="areacodeCtrl">
	<div class="list login-main">
	<div class="padding text-center login-notifi" ng-show="data.notification">
		<span>{{data.notification}}</span>
	</div>
	  <a class="item item-icon-right" ng-click="showareaCode()">{{choseArea.name}} (+{{choseArea.areacode}})<i class="icon ion-ios-arrow-right"></i></a>
	  <div class="item item-input">
		<input ng-model="data.phone" type="number" placeholder="Enter phone number">
		<button class="button button-clear" ng-click="data.phone=null">
		<i class="icon ion-ios-close-empty"></i></button>
	  </div>
	  <div class="item item-input">
		<input ng-model="data.email" type="email" placeholder="Enter your email">
		<button class="button button-clear" ng-click="data.email=null">
		<i class="icon ion-ios-close-empty"></i></button>
	  </div>
	  <div class="item item-input">
		<input type="{{showValue.type}}" ng-model="data.password" placeholder="Enter password">
		<button class="button button-clear" ng-click="data.password=null">
		<i class="icon ion-ios-close-empty"></i></button>
		<button class="button button-clear" ng-click="showPassword()">{{showValue.text}}</button>
	  </div>
	  <div class="item item-input">
		<input type="{{showValue.type}}" ng-model="data.repassword" placeholder="Confirm password">
		<button class="button button-clear" ng-click="data.repassword=null">
		<i class="icon ion-ios-close-empty"></i></button>
	  </div>
	</div>
	<button class="button button-positive width-60 margin-auto" ng-click="register()">REGISTER</button>
</ion-content>
